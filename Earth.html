<!DOCTYPE html>
<html>
<head>
    <title>01.01 - Basic scene</title>
    <script src="Fichiers/libs/three.js"></script>
    <script src="Fichiers/libs/OrbitControls.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<script>

    // global variables
    var renderer;
    var scene;
    var camera;
    var cameraControl;
    var sphere;
    var cloud;

    /**
     * Initializes the scene, camera and objects. Called when the window is
     * loaded by using window.onload (see below)
     */
    function init() {

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        scene = new THREE.Scene();

        // create a camera, which defines where we're looking at.
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        // create a render, sets the background color and the size
        renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0x000000, 1.0);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMapEnabled = true;

        // position and point the camera to the center of the scene
        camera.position.x = 15;
        camera.position.y = 16;
        camera.position.z = 13;
        camera.lookAt(scene.position);

        cameraControl = new THREE.OrbitControls(camera);



        // Create a sphere Earth
        var textureEarth = THREE.ImageUtils.loadTexture('Fichiers/textures/planets/earthmap10k.jpg');
        var sphereGeometry = new THREE.SphereGeometry(5,32,32);
        var sphereMaterial = new THREE.MeshPhongMaterial({map:textureEarth});
        sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        sphere.castShadow = true;

        // Create a sphere Cloud
        var textureCloud = THREE.ImageUtils.loadTexture('Fichiers/textures/planets/fair_clouds_4k.png');
        var cloudGeometry = new THREE.SphereGeometry(5.05,32,32);
        var cloudMaterial = new THREE.MeshPhongMaterial({map:textureCloud, transparent:true, opacity:0.6});
        cloud = new THREE.Mesh(cloudGeometry, cloudMaterial);
        cloud.castShadow = true;

        // create ground
        var textureEspace = THREE.ImageUtils.loadTexture('Fichiers/textures/starry-deep-outer-space-galaxy.jpg');
        var planeGeometry = new THREE.PlaneBufferGeometry(1000,1000);
        var planeMaterial = new THREE.MeshPhongMaterial({map : textureEspace});
        var plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.receiveShadow = true;


        // rotate and position the plane
        plane.position.x = 0;
        plane.position.y = 200;
        plane.position.z = -5;

        scene.add(plane);

        var directionalLight = new THREE.DirectionalLight( 0xffffff, 1 );
        directionalLight.position.set(10, 5, 1);
        scene.add(directionalLight);

        var light = new THREE.AmbientLight( 0x404040 ); // soft white light
        scene.add( light );

        // Add the sphere to the scene
        scene.add(sphere);
        scene.add(cloud);

        // add the output of the renderer to the html element
        document.body.appendChild(renderer.domElement);

        // call the render function, after the first render, interval is determined
        // by requestAnimationFrame
        render();
    }

    /**
     * Called when the scene needs to be rendered. Delegates to requestAnimationFrame
     * for future renders
     */
    function render() {

        // render using requestAnimationFrame
        var rotSpeed = 0.001;
        var cloudRotSpeed = 0.0007;
        //camera.position.x = camera.position.x * Math.cos(rotSpeed) + camera.position.z * Math.sin(rotSpeed);
        //camera.position.z = camera.position.z * Math.cos(rotSpeed) - camera.position.x * Math.sin(rotSpeed);
        sphere.rotation.y = sphere.rotation.y + rotSpeed;
        cloud.rotation.y = cloud.rotation.y + cloudRotSpeed;
        camera.lookAt(scene.position);
        cameraControl.update();
        requestAnimationFrame(render);
        renderer.render(scene, camera);
    }


    /**
     * Function handles the resize event. This make sure the camera and the renderer
     * are updated at the correct moment.
     */
    function handleResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    // calls the init function when the window is done loading.
    window.onload = init;
    // calls the handleResize function when the window is resized
    window.addEventListener('resize', handleResize, false);

</script>
<body>
</body>
</html>
